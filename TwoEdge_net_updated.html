<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "A10003", "label": "A10003", "shape": "dot", "title": "A10003"}, {"id": "B179826", "label": "B179826", "shape": "dot", "title": "B179826"}, {"id": "A43943", "label": "A43943", "shape": "dot", "title": "A43943"}, {"id": "B646845", "label": "B646845", "shape": "dot", "title": "B646845"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "red", "from": "A10003", "to": "B179826", "value": 692.94}, {"arrows": "to", "color": "red", "from": "A43943", "to": "B646845", "value": 708.71}, {"arrows": "to", "color": "red", "from": "A43943", "to": "B646845", "value": 787.45}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidthSelected": 3, "color": {"border": "rgba(43,124,233,1)", "background": "rgba(109,203,252,1)", "highlight": {"border": "rgba(55,123,233,1)", "background": "rgba(255,248,168,1)"}}, "font": {"size": 15, "face": "tahoma"}, "size": 17}, "edges": {"arrowStrikethrough": false, "color": {"inherit": true}, "smooth": {"forceDirection": "none", "roundness": 0.35}}, "physics": {"forceAtlas2Based": {"springLength": 100, "avoidOverlap": 1}, "minVelocity": 0.75, "solver": "forceAtlas2Based", "timestep": 0.49}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
